<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-formulario.css">

    <script type="module" src="js/script.js"></script>
</head>
<body>
    <header>
        <nav class="header__nav">
            <div class="div__logo">
                <img src="images/logo-cm.png" alt="">
            </div>
            <ul class="nav__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercicios.html">Exercícios</a></li>
                <li><a href="meuTreino.html">Meu Treino</a></li>
                <li id="btn-login"><a href="login.html">Login</a></li>
                <li id="btn-register"><a href="register.html">Criar Conta</a></li>
                <li id="btn-logout" class="hidden"><a>Logout</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="form" id="register-form">
            <h1>Crie sua Conta</h1>
            <div class="container-inputs">
                <div>
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Seu Nome de Usuário" required>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
                </div>

                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </main>

    <script type="module" src="js/script.js"></script>
</body>
</html>
